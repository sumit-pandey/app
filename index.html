<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="main1">
            <div class="location">
              <span id="loc-span">Bhopal</span>
            </div>          
            <div class="temp">
                <span id="temp-span">32</span>
                <span id="degree">C</span>
            </div>
            <div>
                <button class='btn' id="celcius">C</button>
                <button class='btn' id="farenheit">F</button>
            </div>
        </div>
        <div class="main2">
            <div>
             <canvas id="icon" width="128" height="128"></canvas>
            </div>
            <div class="humidity">
                <span>Humidity:<span class="Hval"></span>
                
            </div>
            <div class="windSpeed">
                <span>Wind Speed:<span class="WSval"></span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="skycons.js"></script>
    <script src="main.js"></script>
</body>
</html>
